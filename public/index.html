<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>WSJ Scrape</title>
    <style>
      body { background-color: rgb(216, 233, 233)}
      #wrapper {
        width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: snow;
      }
      input {
        height: 36px;
        font-size: 16px;
      }
      textarea {
        height: 200px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>WSJ Scrapper</h1>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
